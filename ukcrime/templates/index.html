<!DOCTYPE html>
<html>
    <head>
        <title>UK Crime Stats</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body class="bg-dark">
        <!--navbar links-->     
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="#">UK Crime Statistics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#navbarTogglerDemo02" 
        aria-controls="navbarTogglerDemo02" aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/dagrewal/uk-crime-dashboard">GitHub Repository</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.ethnicity-facts-figures.service.gov.uk/">UK Crime Data</a>
            </li>
            </ul>
        </div>
 </nav>
        <h1 class="text-center" id="page_title">UK Crime Statistics</h1>
        <h2 class="text-center" id="page_subtitle">A Breakdown of Arrests by Age & Ethnicity</h2>
        <div class="container mt-3" id="plots">
            <div class="row">
                <div class="col-6">
                    <div id="{{ids[0]}}"></div>
                </div>
                <div class="col-6">
                    <div id="{{ids[1]}}"></div>
                </div>
            </div>
        </div>
    </body>
    <footer class="fixed-bottom text-center">
        Developed by Daniel Grewal

        <script type="text/javascript">
            // plots the figure with id
            // id must match the div id above in the html
            var figures = {{figuresJSON | safe}};
            var ids = {{ids | safe}};
            for(var i in figures) {
                Plotly.plot(ids[i],
                    figures[i].data,
                    figures[i].layout || {});
            }
        </script>
    </footer>
</html>
